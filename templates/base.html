{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}لوحة التحكم{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/basestyle.css' %}">
    {% block extra_head %}{% endblock %}

</head>
<body>
    <!-- 🔷 Navbar علوي -->
    <header class="navbar">
        <div class="logo">📚 Schoolum</div>
        <nav class="top-nav">
            <a href="/">الرئيسية</a>
            <a href="/students/">الطلاب</a>
            <a href="/admin/">الإدارة</a>
        </nav>
    </header>

    <!-- 📋 Sidebar + محتوى -->
    <div class="layout">
        <!-- داخل الـ Sidebar -->
        <aside class="sidebar collapsed" id="sidebar">
            <button class="menu-toggle" id="menuToggle" onclick="toggleSidebar()" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul>
                <li><a href="/students/">👨‍🎓 <span class="label">إدارة الطلاب</span></a></li>
                <li><a href="http://127.0.0.1:8000/teachers/">👩‍🏫 <span class="label">إدارة المعلمين</span></a></li>
                <li><a href="http://127.0.0.1:8000/money/">📅 <span class="label">الجداول الدراسية</span></a></li>
                <li><a href="#">📊 <span class="label">المالية</span></a></li>
                <li><a href="#">⚙️ <span class="label">الإعدادات</span></a></li>
            </ul>
        </aside>

        <!-- ✅ محتوى الصفحة الفرعية -->
        <main class="main-content">
            {% block content %}
            <!-- محتوى افتراضي -->
            {% endblock %}
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('menuToggle');
            sidebar.classList.toggle('collapsed');
            toggle.classList.toggle('active');
        }
    </script>
</body>
</html>
